name: Andro M3U

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-atom-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: List files before running script
        run: ls -la

      - name: Run M3U Generator
        run: python andro_bot.py

      - name: List files after running script
        run: ls -la

      - name: List M3U files specifically
        run: |
          echo "=== M3U Files ==="
          find . -name "*.m3u" -type f || echo "No M3U files found"
          echo "=== All files ==="
          ls -la

      - name: Commit Changes
        run: |
          # Tüm M3U dosyalarını ekle
          git add *.m3u 2>/dev/null || echo "No M3U files to add"
          
          # Veya spesifik dosyayı dene (kesin adını bulmak için)
          # git add "DeaTHIesS-Androiptv.m3u" 2>/dev/null || echo "Specific file not found"
          
          git status
          git commit -m "Auto-update M3U file" || echo "No changes to commit"

      - name: Pull Latest Changes
        run: |
          git fetch origin main
          git rebase origin/main || git rebase --abort

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main
